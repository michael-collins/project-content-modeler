<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Content Model Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" prefetch>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.14.0/dist/full.css" rel="stylesheet" prefetch>
</head>
<body class="bg-base-200">
  <div class="container mx-auto py-10 px-5">
    <h1 class="text-3xl font-bold mb-6 text-center text-primary">Content Model Builder</h1>
    
    <!-- Two Column Layout -->
    <div class="flex flex-col md:flex-row gap-6">
      
      <!-- Left Column: Controls and Inputs -->
      <div class="w-full md:w-1/2 bg-white p-5 rounded-lg shadow-lg">
        <!-- Authorization and Repository Selection -->
        <button id="authorize-button" class="btn btn-primary w-full mb-4">Authorize GitHub</button>
        
        <div id="repo-selection" class="mb-4" style="display: none;">
          <label for="repo-select" class="block font-semibold mb-2">Select GitHub Repository:</label>
          <select id="repo-select" class="select select-bordered w-full mb-2"></select>
          <button id="confirm-repo" class="btn btn-success w-full">Use Selected Repo</button>
        </div>

        <!-- Buttons to save and load JSON -->
        <div class="flex gap-2 mb-4">
          <button onclick="saveToGitHub()" class="btn btn-info w-full">Save JSON to GitHub</button>
          <button onclick="loadFromGitHub()" class="btn btn-info w-full">Load JSON from GitHub</button>
        </div>
        
        <!-- Clear JSON Button -->
        <button id="clear-button" class="btn btn-error w-full mb-4">Clear JSON</button>
        
        <!-- Add Project Button -->
        <button id="add-project-button" class="btn btn-secondary w-full mt-2">Add Project</button>
        
        <!-- Dynamically Generated Content Area -->
        <div id="pathways" class="space-y-4 mt-4"></div>

        <!-- Export Button -->
        <button onclick="exportToCommonCartridge()" class="btn btn-warning w-full mt-2">Export to Common Cartridge</button>
      </div>
      
      <!-- Right Column: JSON Output Preview -->
      <div class="w-full md:w-1/2 bg-white p-5 rounded-lg shadow-lg overflow-auto">
        <h2 class="text-lg font-bold mb-4 text-secondary">JSON Preview</h2>
        <json-output id="output" class="bg-base-100 p-3 rounded text-sm text-gray-800 whitespace-pre-wrap"></json-output>
      </div>
    </div>
  </div>

  <!-- Include JavaScript files -->
  <script src="components/json-output.js"></script>
  <script src="components/pathway-item.js"></script>
  <script src="components/specialization-item.js"></script>
  <script src="components/learning-component-item.js"></script>
  <script src="scripts/authorize.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/githubOperations.js"></script>
</body>
</html>
