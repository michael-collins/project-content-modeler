<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Content Model Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Content Model Builder</h1>
    
    <!-- Authorization and Repository Selection -->
    <button id="authorize-button">Authorize GitHub</button>
    <div id="repo-selection" style="display: none;">
      <label for="repo-select">Select GitHub Repository:</label>
      <select id="repo-select"></select>
      <button id="confirm-repo">Use Selected Repo</button>
    </div>

    <button onclick="saveToGitHub()">Save JSON to GitHub</button>
    <button onclick="loadFromGitHub()">Load JSON from GitHub</button>
    
    <div id="pathways"></div>
    <button onclick="addPathway()">Add Pathway</button>
    <button onclick="exportToCommonCartridge()">Export to Common Cartridge</button>
    <div id="output"></div>
  </div>

  <script src="scripts/authorize.js"></script>
  <script src="scripts/githubOperations.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
